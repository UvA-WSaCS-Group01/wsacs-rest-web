apiVersion: v1
kind: List
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: url-service
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: url-service
    template:
      metadata:
        labels:
          app: url-service
      spec:
        containers:
        - name: url-service
          image: l8518/wsacs-url-shortener:latest
          ports:
          - containerPort: 8082
- apiVersion: v1
  kind: Service
  metadata:
    name: url-service
  spec:
    ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
    selector:
      app: url-service
    type: NodePort
