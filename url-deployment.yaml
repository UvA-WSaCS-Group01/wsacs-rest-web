apiVersion: apps/v1
kind: Deployment
metadata:
  name: url-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: url-service
  template:
    metadata:
      labels:
        app: url-service
    spec:
      containers:
      - name: url-service
        image: l8518/wsacs-url-shortener:latest
        ports:
        - containerPort: 8083