apiVersion: v1
kind: List
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: user-service
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: user-service
    template:
      metadata:
        labels:
          app: user-service
      spec:
        containers:
        - name: registry
          image: l8518/wsacs-registry
          ports:
          - containerPort: 8084
          livenessProbe:
            httpGet:
              path: /health
              port: 8084
            initialDelaySeconds: 5
            periodSeconds: 5
        - name: user-service
          image: l8518/wsacs-userservice:latest
          ports:
          - containerPort: 8083  

- apiVersion: v1
  kind: Service
  metadata:
    name: user-service-service
  spec:
    type: ClusterIP
    ports:
    - protocol: TCP
      port: 8083
      targetPort: 8083
    selector:
      app: user-service
      
