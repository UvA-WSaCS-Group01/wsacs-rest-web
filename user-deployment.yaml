apiVersion: v1
kind: List
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: user-service
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: user-service
    template:
      metadata:
        labels:
          app: user-service
      spec:
        containers:
        - name: user-service
          image: l8518/wsacs-userservice:latest
          ports:
          - containerPort: 8082
- apiVersion: v1
  kind: Service
  metadata:
    name: user-service
  spec:
    ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
    selector:
      app: user-service
    type: NodePort
