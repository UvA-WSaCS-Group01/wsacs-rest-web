apiVersion: v1
kind: List
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: url-service
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: url-service
    template:
      metadata:
        labels:
          app: url-service
      spec:
        containers:
        - name: registry
          image: l8518/wsacs-registry:latest
          ports: 
            - containerPort: 8084
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 5
        - name: url-service
          image: l8518/wsacs-url-shortener:latest
          ports:
            - containerPort: 8082
- apiVersion: v1
  kind: Service
  metadata:
    name: url-service-service
  spec:
    type: ClusterIP
    ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
    selector:
      app: url-service

